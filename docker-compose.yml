# version: "3.8"
services:
  cdn:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: cdn_server
    ports:
      - "8000:8000"
    volumes:
      - ./content:/app/content

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - cdn
